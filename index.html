<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Estilo WhatsApp</title>
  <style>
    body {
      body: 100%;
      font-family: Arial, sans-serif;
      background-image: url("foto.jpg");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 400px;
      max-height: 600px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
      margin-bottom: 10px;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }
    .message .user {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
      font-size: 0.85em;
      color: #555;
    }
    .self {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .other {
      align-self: flex-start;
      background: #fff;
    }
    #inputContainer {
      display: flex;
      gap: 5px;
    }
    #username {
      width: 80px;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #send {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background: #128c7e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover {
      background: #075e54;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputContainer">
      <input id="username" type="text" placeholder="Nome">
      <input id="input" type="text" placeholder="Digite sua mensagem...">
      <button id="send">Enviar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD98rTzp-9eXIuK9WzjnssCPoQnLqixX8Y",
      authDomain: "chat-e4692.firebaseapp.com",
      databaseURL: "https://chat-e4692-default-rtdb.firebaseio.com",
      projectId: "chat-e4692",
      storageBucket: "chat-e4692.firebasestorage.app",
      messagingSenderId: "1003332521890",
      appId: "1:1003332521890:web:0c8f04bb5a60ca9b536cfb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const box = document.getElementById("messages");
    const input = document.getElementById("input");
    const username = document.getElementById("username");
    const btn = document.getElementById("send");

    const myName = () => username.value.trim() || "Anon";

    // Recebe mensagens em tempo real
    onChildAdded(messagesRef, snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("message");

      // Estilo de bolha
      if (data.user === myName()) {
        div.classList.add("self");
      } else {
        div.classList.add("other");
      }

      div.innerHTML = `<span class="user">${data.user}</span>${data.text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      push(messagesRef, { user: myName(), text });
      input.value = "";
    }

    btn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
